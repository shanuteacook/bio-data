<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Bio Data - Aarti Sharma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #fff8f0;
      color: #4b2e2e;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: #ffffff;
      border: 2px solid #a0522d;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 38px;
      color: #800000;
      border-bottom: 3px double #a0522d;
      display: inline-block;
      padding-bottom: 5px;
    }

    .profile {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
    }

    .photo {
      flex: 1 1 220px;
      text-align: center;
    }

    .photo img {
      width: 220px;
      height: 240px;
      border-radius: 12px;
      object-fit: contain;

      border: 5px solid #b8860b;
    }

    .details {
      flex: 2 1 300px;
    }

    .details h2 {
      font-size: 28px;
      color: #800000;
      margin-bottom: 20px;
    }

    .info-table {
      width: 100%;
      border-collapse: collapse;
    }

    .info-table td {
      padding: 10px 0;
      vertical-align: top;
    }

    .info-table .label {
      font-weight: bold;
      width: 160px;
      color: #6b4226;
    }

    .contact {
      margin-top: 25px;
      display: inline-block;
      background-color: #a52a2a;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
    }

    .contact:hover {
      background-color: #c22222;
    }

    @media (max-width: 600px) {
      .profile {
        flex-direction: column;
        align-items: center;
      }

      .details {
        text-align: center;
      }

      .info-table .label {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>कन्या का परिचय (Girl’s Bio Data)</h1>
    </div>

    <div class="profile">
      <div class="photo">
        <img src="/photo.jpeg" alt="Priyanka's Photo">
      </div>

      <div class="details">
        <h2>कन्या: Priyanka Kumari</h2>
        <table class="info-table">
          <tr>
            <td class="label"> Age:</td>
            <td>23 वर्ष</td>
          </tr>
          <tr>
            <td class="label">Height:</td>
            <td>5'4"</td>
          </tr>
          <tr>
            <td class="label">Education</td>
            <td>Pursuing B.A</td>
          </tr>
          <tr>
            <td class="label">Father's Name:</td>
            <td>Amod Kumar</td>
          </tr>
          <tr>
            <td class="label">Mother's Name:</td>
            <td>Shahsi Bala</td>
          </tr>
          <tr>
            <td class="label">Religion:</td>
            <td>Hindu- Chandrawanshi</td>
          </tr>
       
          <tr>
            <td class="label"> Languages:</td>
            <td>हिंदी, English</td>
          </tr>
          <tr>
            <td class="label"> Hobbies:</td>
            <td>Cooking, Art and Dance </td>
          </tr>
          <tr>
            <td class="label">Location:</td>
            <td>Patna, Bihar</td>
          </tr>
      
        </table>

        <!-- <a href="#" class="contact">संपर्क करें (Contact)</a> -->
      </div>
    </div>
  </div>

</body>
</html>
